<div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
        <input #input value='{{msg}}' hidden>
        <table class="table table-dark">
            <tr>
            <th>Type</th>
            <th>Title</th>
            <th>Content</th>
            </tr>
            <tr *ngFor="let item of data" routerLink="{{item.type.toLowerCase()}}">
            <ng-container *ngIf="item.type.toLowerCase().includes(input.value)==true || item.title.toLowerCase().includes(input.value)==true">
            <td>{{item.type}}</td>
            <td>{{item.title}}</td>
            <td>{{item.content}}</td>
            </ng-container>
            </tr>
        </table>
    </div>
</div>
