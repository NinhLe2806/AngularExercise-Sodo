
<form  [formGroup]="form" novalidate> 
   <div class="form-group">
    <input formControlName="id" hidden>
   </div>
    <div class="form-group">
      <label>Type</label>
      <select  #type formControlName="type" >
        <option *ngFor="let item of typeData" [value]="item.type">
          {{item.type}}
        </option>
      </select>
    </div>
    <div>
      <label class="radio-inline">
        <input type="radio" value="Newbie" name ="kind" formControlName="kind">Newbie
        <input type="radio" value="Pro" name ="kind" formControlName="kind">Pro
      </label>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Title</label>
      <input #title  formControlName="title" class="form-control" placeholder="Title">
    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1">Content</label>
        <input #content  formControlName="content" class="form-control" placeholder="Content">
      </div>
    
</form>
