<div >
    <div class="row" style="padding-left:5px;">
        <ng-container>
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col">Type</th>
                      <th scope="col">Title</th>
                      <th scope="col">For</th>
                      <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                    <ng-container *ngIf="item.type=='Agents'">
                        <td>{{item.type}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.kind}}</td>
                        <td>
                            <button type="button" class="btn btn-success" (click)="edit(item.id)">Edit</button>
                            <button type="button" class="btn btn-danger" (click)="delete(item.id)">Delete</button>
                            <button type="button" class="btn btn-info" (click)="detail(item.id)">Detail</button> 
                        </td>
                    </ng-container>
                    </tr>
                </tbody>

            </table>
        </ng-container>
        
    </div>
    
</div>
