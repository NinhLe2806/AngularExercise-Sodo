<form [formGroup]="form" novalidate>
  <div class="form-group" *ngIf="form.controls.id.value">
    <label>id</label>
    <input formControlName="id" class="form-control" readonly>
  </div>

  <div class="form-group">
    <input formControlName="id" hidden>
  </div>
  <div class="form-group">
    <label>Type</label>
    <select #type formControlName="type">
      <option *ngFor="let item of types" [value]="item">
        {{item}}
      </option>
    </select>
  </div>
  <div>
    <label class="radio-inline">
      <input type="radio" value="Newbie" name="kind" formControlName="kind">Newbie
      <input type="radio" value="Pro" name="kind" formControlName="kind">Pro
    </label>
  </div>
  <div class="form-group">
    <label>Title</label>
    <input #title formControlName="title" class="form-control" placeholder="Title">
    <small *ngIf="form.get('title')?.invalid && form.get('title')?.touched " class="text-danger">Title can just including character only and not be blank</small>
  </div>

  <div class="form-group">
    <label>Content</label>
    <input #content formControlName="content" class="form-control" placeholder="Content">
    <small *ngIf="form.get('content')?.invalid && form.get('content')?.touched " class="text-danger">Content can just including character only and not be blank</small>

  </div>
</form>
