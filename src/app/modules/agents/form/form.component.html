
<form [formGroup]="form" novalidate class="col-lg-6 offset-lg-4   " style="width: 500px">
  <div class="form-group" *ngIf="form.controls.id.value">
    <input formControlName="id" class="form-control" hidden>
  </div>

  <div class="form-group">
    <input formControlName="id" hidden>
  </div>
  <div class="form-group">
    <label>Type</label>
    <select #type formControlName="type"  class="form-control">
      <option *ngFor="let item of types" [value]="item">
        {{item}}
      </option>
    </select>
  </div>
  <div>
    <label class="radio-inline">
      <input type="radio" value="Newbie" name="kind" formControlName="kind">Newbie
      <input type="radio" value="Pro" name="kind" formControlName="kind">Pro
      <small *ngIf="form.get('kind')?.hasError('required') " class="text-info">Must select at least one</small>
    </label>
  </div>
  <div class="form-group">
    <label>Title</label>
    <input #title formControlName="title" class="form-control" placeholder="Title">
    <small *ngIf="form.get('title')?.hasError('textValidate') && form.get('title')?.touched " class="text-danger">Title can just including character only</small>
    <small *ngIf="form.get('title')?.hasError('required') " class="text-info">Title can not be blank</small>


  </div>

  <div class="form-group">
    <label>Content</label>
    <input #content formControlName="content" class="form-control" placeholder="Content">
    <small *ngIf="form.get('content')?.hasError('required') " class="text-info">Content can not be blank</small>
  </div>
</form>
